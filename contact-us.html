<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact | Page</title>
</head>

<body>
    <a href="/">Home</a>
    <form>
        <div>
            <label for="firstname">First Name</label>
            <input type="number" id="firstname" name="firstname" style="display: block;"
                placeholder="Enter yout firstname">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname">
        </div>

        <label for="city">
            City <input type="text" id="city" name="city">
        </label> <br>
        <p>
            Gender
            <label for="ojo">Male</label>
            <input type="radio" id="ojo" name="gender">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender">
            <label for="other">other</label>
            <input type="radio" id="other" name="gender"> <br>
            <label for="confirm">Confirm</label>
            <input type="checkbox" id="confirm" name="confirm"> <br>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
            <select name="city" id="">
                <option value="" selected disabled>Choose a city</option>
                <option value="ijero">Ijero</option>
                <option value="ado">ado</option>
                <option value="ikere">ikere</option>
                <option value="ipoti">ipoti</option>
            </select>
            <input type="submit" value="submit">
        </p>
    </form>
</body>

</html>
